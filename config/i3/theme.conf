client.placeholder      #282A36 #282A36 #F8F8F2 #282A36   #282A36

client.background       #F8F8F2

font pango:Hack Nerd Font 11

bar {
    position top

    height $size_bar
    status_command i3blocks -c $config_bar

    tray_output primary

    colors {
        background #0E0D13
        statusline #F1B0D8
        separator  #44475A

        focused_workspace  #DE49A4 #262335 #F1B0D8
        active_workspace   #262335 #262335 #F1B0D8
        inactive_workspace #0E0D13 #0E0D13 #BFBFBF
        urgent_workspace   #FF5555 #FF5555 #F8F8F2
        binding_mode       #FF5555 #FF5555 #F8F8F2
    }
}

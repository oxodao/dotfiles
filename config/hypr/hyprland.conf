monitor=,preferred,auto,auto
exec-once = swaybg -m fill -i ~/.config/wall.png
exec-once = waybar
exec-once = /usr/lib/pam_kwallet_init & kwalletd5
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = udiskie -a -t -2
exec-once = nm-applet
exec-once = blueman-applet
exec-once = syncthing --no-browser

env = XCURSOR_SIZE,24

input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

gestures {
    workspace_swipe = on
}

$mainMod = SUPER

bind = $mainMod, return, exec, raise --class "Alacritty" --launch "alacritty -e tmux new-session -A -s main"
bind = $mainMod SHIFT, return, exec, alacritt
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, thunar
bind = $mainMod, W, exec, firefox
bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod, space, exec, rofi -show run
bind = $mainMod, R, togglegroup
bind = $mainMod, M, exec, raise --class "Spotify" --launch "spotify-launcher"
bind = $mainMod, P, exec, raise --class "Bitwarden" --launch "bitwarden-desktop"

# Command stolen from the readme but @TODO customize
bind = $mainMod, delete, exec, swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --ring-color bb00cc --key-hl-color 880033 --line-color 0000000 --inside-color 00000088 --separator-color 00000000 --grace 2 --fade-in 0.2

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

bind = $mainMod CTRL, code:10, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL, code:11, movecurrentworkspacetomonitor, r

# Toggle gaps, need to find a better way that works on a per-workspace basis => https://github.com/hyprwm/Hyprland/pull/1986
bind=$mainMod,D,exec,hyprctl --batch "keyword general:gaps_in 5 ; keyword general:gaps_out 20 ; keyword general:border_size 2 ; keyword decoration:rounding 10 ; keyword decoration:drop_shadow false"
bind=$mainMod SHIFT,D,exec,hyprctl --batch "keyword general:gaps_in 0 ; keyword general:gaps_out 0 ; keyword general:border_size 0 ; keyword decoration:rounding 0 ; keyword decoration:drop_shadow false"


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

datetime:
  i3:
    prefix: " 🕒"
    format: 02/01/06 <b>15:04:05</b>
  tmux:
    format: 15:04:05

ram:
  i3:
    format: "%used% / %total% %unit%"
    unit: Go
    rounding: 2
  tmux:
    prefix: 🐏
    suffix: " "
    format: "%used% / %total% %unit%"
    unit: Go
    rounding: 2

music:
  tmux:
    prefix: "♫ "
    suffix: " "
    format: "%xesam:title% - %xesam:artist%"
    no_player: "-"
    trim_at: 20

pulseaudio:
  i3_output:
    type: sink
    prefix: "  "
    sufix: "  "
    format: "🔊 %percentage%%"
    muted_format: "🔇 %percentage%%"

  i3_input:
    type: source
    format: "%percentage%%"
    muted_format: "🔇 %percentage%%"
